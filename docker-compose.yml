version: '3.8'

services:
  dictionary-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dictionary-mrvu-app
    ports:
      - '80:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      - /root/dictionary-mrvu/data:/app/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
